<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./vendor/yeticss.css">
  <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body ng-controller="MainController as ctrl">

  <nav>
    User:
    <b>{{ctrl.user}}</b>
  </nav>

  <div class="container">
    <h1>My books</h1>

    <div>
      <div class="book" ng-repeat="book in ctrl.bookstore">
        <h3 class="title">{{book.title}}</h3>
        <h5 class="author">{{book.author}}</h5>
      </div>
    </div>

    <form ng-submit="ctrl.onSubmit()">
      <fieldset>
        <legend>Add new book</legend>

        <div class='form-element'>
          <label for='title'>Title</label>
          <input
            type='text'
            id='title'
            placeholder='Book title'
            class='form-input'
            required
            ng-model="ctrl.bookTitle" />
        </div>

        <div class='form-element'>
          <label for='author'>Author</label>
          <input
            type="text"
            id='author'
            placeholder='Book author'
            class='form-input'
            required
            ng-model="ctrl.bookAuthor" />
        </div>

        <button type='submit' class='button button-primary'>Send</button>

      </fieldset>
    </form>
  </div>




  <script src="./vendor/angular.min.js"></script>
  <script src="./vendor/angular-resource.min.js"></script>
  <script src="./src/module.js"></script>
  <script src="./src/mainController.js"></script>
  <script src="./src/appStateService.js"></script>

  <script src="./src/models/book.js"></script>
  <script src="./vendor/angular-model.js"></script>
</body>
</html>
